<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styleRegister.css">

  <title>Login</title>
</head>

<body>
  <div class="containerR">

    <header>
      <div class="circle"></div>
      <div class="circle1"></div>
      <div class="logo"><a href="index.html"><i class="fas fa-comment-medical"></i></a></div>
      <div class="h2">
        <h2>Medical Clinic</h2>
        <h3>Welcome Back!</h3>
      </div>
    </header>
    <main>
      <div class="alert"></div>
      <div class="image"></div>
      <form class="form" action="">
        <div class="input">
          <input type="email" id="email" class="inp" placeholder="Enter your email">
        </div>
        <div class="input">
          <input type="password" id="pass" class="inp" placeholder="Enter your password">
        </div>
        
      </form>
    </main>
    <footer>
      <div class="btn">
        <a href="#">Sign Up</a>
      </div>
      <div class="p">
        <p>Don't have on account?</p>
         <a href="register.html"> Sign in</a>
      </div>
    </footer>
  </div>
<script  src="login.js"></script>
</body>

</html>
